<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Diego Luiz">
    <meta name="creator" content="Diego Luiz">
    <title>Responsive weather aplication made with html css and javascript</title>
    <script type="module" src="js/app.js"></script>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <div class="app-container">
            <div class="input-container">
                <label for="input-container__query" class="sr-only">Write the city and its country</label>
                <input type="text" id="input-container__query" placeholder="City, Country">
                <button type="button" aria-label="search" class="btn-search">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
                        <path d="M15.504 13.616l-3.79-3.223c-0.392-0.353-0.811-0.514-1.149-0.499 0.895-1.048 1.435-2.407 1.435-3.893 0-3.314-2.686-6-6-6s-6 2.686-6 6 2.686 6 6 6c1.486 0 2.845-0.54 3.893-1.435-0.016 0.338 0.146 0.757 0.499 1.149l3.223 3.79c0.552 0.613 1.453 0.665 2.003 0.115s0.498-1.452-0.115-2.003zM6 10c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"></path>
                    </svg>
                </button>
            </div>
            <div class="result-container">
                <div class="location">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
                        <path d="M8 0c-2.761 0-5 2.239-5 5 0 5 5 11 5 11s5-6 5-11c0-2.761-2.239-5-5-5zM8 8c-1.657 0-3-1.343-3-3s1.343-3 3-3 3 1.343 3 3-1.343 3-3 3z"></path>
                    </svg>
                    <p class="location__city">Ponta Porã,</p>
                    <p class="location__country">Brasil</p>
                    <p class="location__region">Mato Grosso do Sul</p>
                </div>
                <p class="temperature">
                    <span class="temperature__value">26</span>°<abbr title="Celsius">C</abbr>
                </p>
                <div class="description">
                    <div class="description-img-box"></div>
                    <p class="description__value">Overcast</p>
                </div>
                <p class="feeling">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 16 28">  
                        <path d="M10 21c0 1.656-1.344 3-3 3s-3-1.344-3-3c0-1.25 0.781-2.391 2-2.828v-6.172h2v6.172c1.219 0.438 2 1.578 2 2.828zM12 21c0-1.641-0.781-3.078-2-4v-12c0-1.656-1.344-3-3-3s-3 1.344-3 3v12c-1.219 0.922-2 2.359-2 4 0 2.766 2.234 5 5 5s5-2.234 5-5zM14 21c0 3.859-3.141 7-7 7s-7-3.141-7-7c0-1.906 0.766-3.625 2-4.891v-11.109c0-2.766 2.234-5 5-5s5 2.234 5 5v11.109c1.234 1.266 2 2.984 2 4.891zM16 12v2h-3v-2h3zM16 8v2h-3v-2h3zM16 4v2h-3v-2h3z"></path>
                    </svg>
                    feels like
                    <span class="feeling__value">27</span>°<abbr title="Celsius">C</abbr>
                </p>
                <p class="umidity">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
                        <path d="M13.51 7.393c-1.027-2.866-3.205-5.44-5.51-7.393-2.305 1.953-4.482 4.527-5.51 7.393-0.635 1.772-0.698 3.696 0.197 5.397 1.029 1.955 3.104 3.21 5.313 3.21s4.284-1.255 5.313-3.21c0.895-1.701 0.832-3.624 0.197-5.397zM11.543 11.859c-0.684 1.301-2.075 2.141-3.543 2.141-0.861 0-1.696-0.29-2.377-0.791 0.207 0.027 0.416 0.041 0.627 0.041 1.835 0 3.573-1.050 4.428-2.676 0.701-1.333 0.64-2.716 0.373-3.818 0.227 0.44 0.42 0.878 0.576 1.311 0.353 0.985 0.625 2.443-0.084 3.791z"></path>
                    </svg>
                    Humidity: <span class="umidity__value">74</span>%
                </p>
                <p class="wind">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 32 32">
                        <path d="M18.385 15.149c4.049 1.81 6.232 2.649 6.232 2.649s-2.472-1.97-5.414-4.072c-0.137 0.55-0.425 1.040-0.818 1.423v0 0zM13.379 13.719c-3.638 2.632-5.478 4.122-5.478 4.122s2.985-1.172 6.305-2.686c-0.398-0.386-0.69-0.88-0.827-1.436v0 0zM19.26 12.559c2.555 1.815 8.702 6.28 8.306 6.967-0.396 0.686-7.304-2.389-10.166-3.7v0l0.893 15.174c0 0-0.5 1-2 1s-2-1-2-1l0.893-15.174c-2.862 1.311-9.77 4.386-10.166 3.7-0.397-0.687 5.75-5.152 8.306-6.967 0.113-0.764 0.513-1.435 1.088-1.897 0.295-3.129 1.087-10.662 1.88-10.662s1.585 7.532 1.88 10.662c0.575 0.463 0.976 1.133 1.088 1.897v0 0zM16.173 15.998l-0.871 14.679c0 0 0.194 0.323 0.989 0.323s1-0.323 1-0.323l-0.88-14.679c-0.040 0.002-0.080 0.002-0.12 0.002s-0.079-0.001-0.119-0.002v0 0zM17.121 10.116c-0.46-4.461-0.83-6.796-0.83-6.796s-0.477 3.167-0.826 6.795c0.262-0.075 0.539-0.115 0.826-0.115 0.288 0 0.566 0.041 0.83 0.116v0 0zM16.292 15c1.105 0 2-0.895 2-2s-0.895-2-2-2c-1.105 0-2 0.895-2 2s0.895 2 2 2v0z"></path>
                    </svg>
                    Wind: <span class="wind__value">22</span> <abbr title="kilometers per hour">km/h</abbr>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
